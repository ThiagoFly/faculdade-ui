<p-card styleClass="card-adjust my-custom-margin" header="Lista de Professores">
  <div
    *ngIf="!carregando"
    class="flex flex-wrap col-12 justify-content-between align-items-center "
    style="margin-bottom: 1rem;"
  >
    <p-button
      icon="pi pi-plus"
      routerLink="novo"
      label="Novo"
      pFocusTrap
    ></p-button>
  </div>

  <p-table
    *ngIf="!carregando" [value]="professores"
    [paginator]="true"
    [rows]="5"
    [rowsPerPageOptions]="[5, 10, 20]"
    [scrollable]="true"
    scrollHeight="400px"
    styleClass="p-datatable-striped"
    [loading]="carregando" >
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th width="150px">Nome</th>
        <th width="200px">Data Criação</th>
        <th width="200px">Usuário Criação</th>
        <th width="200px">Data Alteração</th>
        <th width="200px">Usuário Alteração</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-prof>
      <tr>
        <td>
          <button pButton type="button" class="p-button-rounded p-button-primary"
            ptooltip="Editar" icon="pi pi-pencil" tooltipPosition="top"
            [routerLink]="['/professores', prof.id]"></button>
        </td>
        <td>{{ prof.nome }}</td>
        <td>{{ prof.datacriacao | date : 'dd/MM/yyyy' }}</td>
        <td>{{ prof.usuariocriacao }}</td>
        <td>{{ prof.dataalteracao | date : 'dd/MM/yyyy' }}</td>
        <td>{{ prof.usuarioalteracao }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>

<p-scrollTop target="window" [threshold]="300" icon="pi pi-arrow-up"></p-scrollTop>
